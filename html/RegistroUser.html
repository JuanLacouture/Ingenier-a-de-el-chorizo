<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ArepAbuelas</title>
    <link rel="icon" href="../Imagenes/logoarepabuela.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Questrial&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <a href="../Html/Login.html" class="back-btn">Volver</a>

    <div class="register-container">
        <div class="register-header">
            <img src="../Imagenes/logoarepabuela.png" alt="Logo Restaurante" class="logo">
            <h1>Crear cuenta</h1>
            <p>Únete a la familia ArepAbuelas</p>
        </div>

        <form action="/registro" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="input-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
            </div>

            <div class="input-group">
                <label for="foto">Foto de perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>

            <button type="submit" class="register-btn">Registrarse</button>
        </form>

        <div class="login-link">
            <p>¿Ya tienes cuenta?
                <a href="../Html/Login.html">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
