<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArepAbuelas Login</title>
    <link rel="icon" href="../Imagenes/logoarepabuela.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Questrial&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <a href="../index.html" class="back-btn">Atrás</a>

    <div class="login-container">
        <div class="login-header">
            <img src="../Imagenes/logoarepabuela.png" alt="Logo Restaurante" class="logo">
            <h1>Bienvenido a ArepAbuelas</h1>
        </div>

        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Correo:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="login-btn" onclick="redirectToAdmin()">Ingresar</button>
        </form>

        <!-- 🔹 Sección añadida para registro -->
        <div class="register-link">
            <p>¿No tienes cuenta?
                <a href="../Html/RegistroUser.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
